<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/calendar/selection?autoRun=true&theme=material-v2">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title>disponibilidad</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.material-v2.min.css" />

    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
    
    
    <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    
    

</head>
<base href="https://demos.telerik.com/kendo-ui/calendar/selection?autoRun=true&theme=material-v2">
    
<div id="example">
    <div class="demo-section k-content" style="text-align: center;">
        <h4>Chequea si la habitacion que deseas esta disponible en la fecha que la queres</h4>
        <div id="calendar"></div>
    </div>
    <script>
                $(document).ready(function() {
                    // create Calendar from div HTML element
                    $("#calendar").kendoCalendar({
                        selectable: "multiple",
                        weekNumber: true,
                        disableDates: ["we", "sa"]
                    });
                });
    </script>
</div>

    

</body>
</html>
